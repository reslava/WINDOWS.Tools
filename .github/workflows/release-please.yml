name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: simple            
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json   
      - name: Add emoji headers to CHANGELOG
        if: ${{ steps.release.outputs.release_created == 'true' || steps.release.outputs.pr_created == 'true' }}
        run: |
          sed -i 's/^### Bug Fixes/### ğŸ› Bug Fixes/' CHANGELOG.md
          sed -i 's/^### Features/### âœ¨ Features/' CHANGELOG.md
          sed -i 's/^### Documentation/### ğŸ“š Documentation/' CHANGELOG.md
          